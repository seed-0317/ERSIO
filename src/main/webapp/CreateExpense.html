<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submit an Expense</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Must include jQuery before including Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="margin-left: 10px">

<h3> Welcome ${user.firstName!Employee}</h3>
Please enter your expense information below: <br><br>

<form action="/CreateExpense" method="post" style="margin-left: 10px" class="form-inline">
    Amount: <input type="number" step="0.01" name="amountForm">
    Description: <input type="text" name="descriptionForm">
    <select class="select" name="expenseTypeForm">
        <option selected>Select Expense Type</option>
        <#list expenseTypes as expenseType>
            <option>${expenseType!""}</option>
        </#list>
    </select>

    <button type="submit" style="margin-top: 5px" formmethod="post" formaction="/CreateExpense">Submit</button>
</form>

</body>
</html>
