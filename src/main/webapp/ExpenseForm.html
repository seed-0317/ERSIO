

<div class="background">
    <h3> Welcome ${user.firstName!Employee}</h3>
    Please enter your expense information below:
    <br><br>

    <form id="formPost" action="/CreateExpense" method="post" style="margin-left: 10px" class="form-inline">
        Amount: <input class = "form-data" type="number" min="0.01" step="0.01" name="amountForm">
        Description: <input class = "form-data" type="text" name="descriptionForm">
        <select class="select form-data" name="expenseTypeForm">
            <option selected>Select Expense Type</option>
            <#list expenseTypes as expenseType>
                <option>${expenseType!""}</option>
            </#list>
        </select>
        <button id="buttonId" type="submit" class="servletLink"  data-url="CreateExpense" data-method="Post"  style="margin: 5px">Submit</button>
    </form>
</div>
