

<div>
    <h3> Welcome ${user.firstName!Employee}</h3>
    Please enter your expense information below: <br><br>

    <form action="/CreateExpense" method="post" style="margin-left: 10px" class="form-inline">
        Amount: <input type="number" step="0.01" name="amountForm">
        Description: <input type="text" name="descriptionForm">
        <select class="select" name="expenseTypeForm">
            <option selected>Select Expense Type</option>
            <#list expenseTypes as expenseType>
                <option>${expenseType!""}</option>
            </#list>
        </select>

        <button type="submit" style="margin-top: 5px" formmethod="post" formaction="/CreateExpense">Submit</button>
    </form>
</div>
