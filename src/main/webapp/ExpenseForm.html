

<div class="background">
    <h3> Welcome ${user.firstName!Employee}</h3>
    Please enter your expense information below:
    <br><br>

    <form id="formPost" action="/CreateExpense" method="post" style="margin-left: 10px" class="form-inline" required>
        Amount: <input class = "form-data" type="number" min="0.01" step="0.01" name="amountForm" required>
        Description: <input class = "form-data" type="text" name="descriptionForm" required>
        <select class="select form-data" name="expenseTypeForm" required>
            <option selected>Select Expense Type</option>
            <#list expenseTypes as expenseType>
                <option>${expenseType!""}</option>
            </#list>
        </select>

        <button id="buttonId" type="submit" class="servletLink"  data-url="CreateExpense" data-method="Post"  style="margin: 5px">Submit</button>

    </form>


    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p> Woop- woop! Your expense reimbursement request has been submitted!</p>
        </div>

    </div>


    <script>
        // Get the modal
        var modal = document.getElementById('myModal');

        // Get the button that opens the modal
//        var btn = document.getElementById("buttonId");

        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];

        // When the user clicks the button, open the modal
//        btn.onclick = function() {
//            modal.style.display = "block";
//        }

        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
            modal.style.display = "none";
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>
