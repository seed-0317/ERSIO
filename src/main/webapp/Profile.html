<div class="background" style="width: 110%;">

<h3>Profile</h3>
You may view or edit your profile information here.
    <br><br>

<form id="formPost" action="/Profile" method="post" style="margin-left: 0px" class="form-inline">
    First Name: <input class = "form-data" type="text" step="0.01" name="firstNameForm" placeholder=${firstName} maxlength="20">
    Last Name: <input class = "form-data" type="text" name="lastNameForm" placeholder=${lastName} maxlength="20">
    Email: <input class = "form-data" type="email" name="emailForm" placeholder=${email}>
    <button id="buttonId" type="submit" class="servletLink"  data-url="Profile" data-method="Post" style="margin-top: 5px">Update</button>
</form>
<br>

<div class="container" style="margin-left: 0px">
    <p>Your current information:</p>

    <table class="table table-hover table-bordered" align="left">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Manager ID</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>${userID}</td>
            <td>${userName}</td>
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td>${email}</td>
            <td>${manager}</td>
            <td>${userRoleType}</td>
        </tr>
        </tbody>
    </table>
</div>
</div>
