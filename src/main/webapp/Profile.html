<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Must include jQuery before including Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="margin-left: 10px">

<h3>Profile</h3>
You may view or edit your profile information here. <br><br>

<form action="/Profile" method="post" style="margin-left: 0px" class="form-inline">
    First Name: <input type="text" step="0.01" name="firstNameForm" placeholder=${firstName}>
    Last Name: <input type="text" name="lastNameForm" placeholder=${lastName}>
    Email: <input type="text" name="emailForm" placeholder=${email}>
    <button type="submit" style="margin-top: 5px">Update</button>
</form>
<br>

<div class="container" style="margin-left: 0px">
    <p>Your current information:</p>

    <table class="table table-bordered" align="left">
        <thead>
        <tr>
            <th>User ID</th>
            <th>User Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Manager ID</th>
            <th>Role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>${userID}</td>
            <td>${userName}</td>
            <td>${firstName}</td>
            <td>${lastName}</td>
            <td>${email}</td>
            <td>${manager}</td>
            <td>${userRoleType}</td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
