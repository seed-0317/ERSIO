<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="resources/styles/custom.css"/>
</head>
<body>


<h3>Submit a new expense reimbursement request:</h3>


<form action="/CreateExpense" method="post">
    <div class="form-group div40">
        <label for ="SubmitAmount">Amount</label>
        <input type="text" class="form-control" id="SubmitAmount" min="0">
    </div>
    <div class="form-group div40">
        <label for="SubmitDescriptor">Description</label>
        <input type="text" class="form-control" id="SubmitDescriptor">
    </div>
    <div class="form-group div40">
        <label for="SubmitType">Expense Type</label>
        <select typeof="text" class="form-control" id="SubmitType">
            <option>travel</option>
            <option>books</option>
            <option>meal</option>
            <option>fun</option>
        </select>
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>

</body>
</html>
