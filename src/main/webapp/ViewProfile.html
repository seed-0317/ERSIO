<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ViewProfile</title>
</head>
<body>


<div class="container">
    <#list profile as prf >
        <div class="row">

            <div class="col-md-1 col-md-1 well">${prf.userID}</div>
            <div class="col-md-1 col-md-1 well">${prf.userName}</div>
            <div class="col-md-1 col-md-1 well">${prf.firstName}</div>
            <div class="col-md-1 col-md-1 well">${prf.lastName}</div>
            <div class="col-md-1 col-md-1 well">${prf.email}</div>
            <div class="col-md-1 col-md-1 well">${prf.manager}</div>
            <div class="col-md-1 col-md-1 well">${prf.userRoleType}</div>

        </div>
    </#list>
</div>

</body>
</html>
