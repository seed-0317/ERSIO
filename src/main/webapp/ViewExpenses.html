<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Expenses</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Must include jQuery before including Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</head>
<body style="margin-left: 10px">

<h3>Expenses</h3>
You may view your recent expenses below: <br><br>

<div class="container" style="margin-left: 0px">
    <form action="/PlaceholderForServlet" method="post">
        <table class="table table-bordered" align="left">
            <thead>
            <tr>
                <th>Amount</th>
                <th>Description</th>
                <th>Submitted</th>
                <th>Resolved</th>
                <th>Type</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
            </thead>
            <tbody>
                <#list expenses as expenses>
                    <tr>
                    <td>${expenses.amount!""}</td>
                    <td>${expenses.descriptor!""}</td>
                    <td>${expenses.submitted!""}</td>
                    <td>${expenses.resolved!""}</td>
                    <td>${expenses.type!""}</td>
                    <td>${expenses.status!""}</td>
                        <td>
                            <div class="form-group div40">
                                    <!--<label for="SubmitType"></label> -->
                                    <select typeof="text" name="expenseDecisionForm${expense.r_ID}">
                                        <option>Pending</option>
                                        <option>Approve</option>
                                        <option>Deny</option>
                                    </select>
                            </div>
                        </td>
                    </tr>
                </#list>
            </tbody>
        </table>
    </form>
</div>

</body>
</html>
